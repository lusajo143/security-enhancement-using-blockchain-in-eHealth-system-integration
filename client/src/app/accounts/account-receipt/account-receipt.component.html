<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <mat-card>
                <mat-card-title>
                    <mat-card-subtitle style="font-weight: 500;font-size: large; color: black;">
                        Payment Details
                    </mat-card-subtitle>
                </mat-card-title>
                <mat-card-content>
                    <form action="">
                        <span style="font-weight: 500; color: black;">Patient</span>
                        <!-- <hr> -->
                        <div class="row mt-3">
                            <div class="col-4">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>First Name</mat-label>
                                    <input matInput value="{{patient_data.fname}}" readonly>
                                </mat-form-field>

                            </div>
                            <div class="col-4">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Middle Name</mat-label>
                                    <input matInput value="{{patient_data.mname}}" readonly>
                                </mat-form-field>

                            </div>
                            <div class="col-4">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput value="{{patient_data.lname}}" readonly>
                                </mat-form-field>

                            </div>
                        </div>
                        <span style="font-weight: 500; color: black;">Medical Prescription</span>

                        <div class="row mt-3">

                            <div class="col-6">
                                <span style="font-weight: 500; color: black;">Cost</span>
                                <hr>
                                <mat-list role="list">
                                    <mat-list-item role="listitem" style="font-size: 15px; height: 30px;" *ngFor="let medicine of medicines">
                                        {{medicine.amount}} X {{medicine.price}}Tsh</mat-list-item>
                                </mat-list>

                            </div>
                            <div class="col-6">
                                <span style="font-weight: 500; color: black;">Prescription</span>
                                <hr>
                                <mat-list role="list">
                                    <mat-list-item role="listitem" style="font-size: 15px; height: 30px;" *ngFor="let medicine of medicines">
                                        {{medicine.medicine}} (1X{{medicine.timesaday}})</mat-list-item>
                                </mat-list>

                            </div>
                        </div>
                        <hr>
                        <div fxLayout="row" class="mt-3">
                            <span>Total cost</span><span>&nbsp;= Tshs.<span class="font-bold">{{total}}/=</span></span>
                        </div>
                        
                        <div class="row">
                            <div class="col-10">

                            </div>
                            <!-- <div class="col-2">
                                <button mat-raised-button color="primary" class="w-100" (click)="printReceipt()">Print</button>
                            </div> -->
                        </div>

                    </form>

                    <mat-card-actions align="end">
                        <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="printReceipt()">
                            <mat-icon style="margin-right: 10px;">paid</mat-icon>
                            <span>Paid</span>
                        </button>
                      </mat-card-actions>
                    
                </mat-card-content>
            </mat-card>


        </div>
        <div class="col-3">
            <mat-card>
                <mat-card-subtitle>Action</mat-card-subtitle>
                <mat-card-content>
                    <button mat-raised-button color="primary">
                        <mat-icon style="margin-right: 10px;">medication</mat-icon>
                        <span>Send to Pharmacy</span>
                    </button>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
