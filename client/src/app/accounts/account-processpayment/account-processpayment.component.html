<div class="row">
    <div class="col-12">
        <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>

            <mat-card-title>
                <mat-card-subtitle>
                    Patient Details
                </mat-card-subtitle>
            </mat-card-title>
            <mat-card-content>
 <table class="table  table-bordered table-striped  table-hover table-bordered row-border hover" datatable>
                <thead>
                    <tr class=" text-white" style="background-color: rgb(63,81,181);">
                        <th>pid</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Location</th>
                        <th>scheme</th>
                        <th>insurance</th>
                        <th>receipt</th>

                    </tr>
                </thead>
                <tbody>
              <tr>
                  <td>1</td>
                  <td>Jackson</td>
                  <td>Male</td>
                  <td>23</td>
                  <td>Mbezi makabe</td>
                  <td><button mat-raised-button color="primary">scheme</button></td>
                  <td><button mat-raised-button color="primary" (click)="insurance()">Insurance</button></td>
                  <td> <button mat-raised-button color="primary"  routerLink="/account/receipt">Receipt</button></td>
              </tr>

                </tbody>

            </table>
            </mat-card-content>
        </mat-card>
        

    </div>

</div>
