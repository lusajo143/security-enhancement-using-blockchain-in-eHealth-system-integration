<div class="row">
    <div class="col-12">
        <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
        <mat-card *ngIf="showDataTable">
            <mat-card-title>
                <mat-card-subtitle>
                    Payments
                </mat-card-subtitle>
            </mat-card-title>
            <mat-card-content>
                <table class="table  table-bordered table-striped  table-hover table-bordered row-border hover"
                    datatable>
                    <thead>
                        <tr class=" text-white" style="background-color: rgb(63,81,181);">
                            <th>Pid</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Location</th>
                            <!-- <th>Payment</th> -->
                            <!-- <th>insurance</th> -->
                            <th>Payment</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let patient of patients">
                            <td>{{patient.id}}</td>
                            <td>{{patient.fname}} {{patient.mname}} {{patient.lname}}</td>
                            <td>{{patient.gender}}</td>
                            <td>{{patient.dob}}</td>
                            <td>{{patient.plocation}}</td>
                            <!-- <td>
                      <mat-chip-list>
                        <mat-chip style="background-color: rgb(40, 150, 40); color: white;">Paid</mat-chip>
                      </mat-chip-list>
                  </td> -->
                            <!-- <td><button mat-raised-button color="primary" (click)="insurance()">Insurance</button></td> -->
                            <td> <button mat-raised-button color="primary" (click)="viewReceipt(patient.id)">
                                    <mat-icon>receipt</mat-icon> <span>Payment details</span>
                                </button></td>
                        </tr>

                    </tbody>

                </table>
            </mat-card-content>
        </mat-card>


    </div>

</div>
