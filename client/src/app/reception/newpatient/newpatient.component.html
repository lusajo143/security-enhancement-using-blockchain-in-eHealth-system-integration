<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    Patient Details
                </div>
                <div class="card-body">
                    <form #form="ngForm" action="" (submit)="register(form)">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input ngModel name="fname" matInput>
                                    <mat-icon matSuffix>edit</mat-icon>

                                </mat-form-field>
                            </div>

                            <div class="col-6">
                                <mat-form-field appearance="outline">

                                    <input ngModel name="mname" matInput placeholder="Middle Name">
                                    <mat-icon matSuffix>edit</mat-icon>

                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline">

                                    <input matInput ngModel name="lname" placeholder="Last Name">
                                    <mat-icon matSuffix>edit</mat-icon>

                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <mat-radio-group aria-label="Select an option" ngModel name="gender">
                                <mat-radio-button value="Male">Male</mat-radio-button>
                                <mat-radio-button value="Female">Female</mat-radio-button>
                            </mat-radio-group>
                            
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="col-12">
                                    <label for="">Date of birth</label>
                                    <input type="date" ngModel name="dob" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline">

                                    <input ngModel name="phone" matInput placeholder="Patient phone">
                                    <mat-icon matSuffix>phone</mat-icon>

                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">

                                <mat-form-field appearance="outline">
                                    <label for=""></label>
                                    <input ngModel name="kinName" matInput placeholder="Next of kin name">
                                    <mat-icon matSuffix>edit</mat-icon>

                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-12">

                                <mat-form-field appearance="outline">
                                    <label for=""></label>
                                    <input ngModel name="nofkr" matInput placeholder="Next oif kin">
                                    <mat-icon matSuffix>edit</mat-icon>

                                </mat-form-field>
                            </div>
                        </div> -->

                        <div class="row">
                            <div class="col-12">

                                <mat-form-field appearance="outline">
                                    <label for=""></label>
                                    <input ngModel name="relationship" matInput placeholder="Relationship">
                                    <mat-icon matSuffix>edit</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline">

                                    <input ngModel name="kinPlace" matInput placeholder="Next of kin place">
                                    <mat-icon matSuffix>edit</mat-icon>

                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline">
                                    <input ngModel name="kinPhone" matInput placeholder="Next of kin phone">
                                    <mat-icon matSuffix>phone</mat-icon>

                                </mat-form-field>
                            </div>
                        </div>






                        <p>
                            <button mat-raised-button color="primary" class="btn btn-primary">Register</button>
                        </p>

                    </form>
                </div>
            </div>


        </div>
        <div class="col-2"></div>

    </div>
</div>
